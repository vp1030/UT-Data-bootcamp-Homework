<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="jumbotron">
        <div class="container" id="wake_up">
            <h1 class="display-3">UFO Sightings</h1>
            <p>The truth is out there, and don't let The Man tell you otherwise!</p>
            <p>Have extraterrestrials visited your hometown? Find out below!</p>
            <p>Simply enter one or more search terms to find relevant UFO sightings.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-s1q5sn_ecb74152.jpeg?region=0%2C0%2C450%2C450" alt="toy alien" style="width:300px;height:400px;">
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="date" placeholder="Enter Date">
                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                    <input type="text" class="form-control" id="state" placeholder="Enter State">
                    <input type="text" class="form-control" id="country" placeholder="Enter Country">
                    <input type="text" class="form-control" id="shape" placeholder="Enter Shape">
                    <p></p>
                    <a id="search" class="btn btn-default">Search</a>
                    <a id="reset" class="btn btn-default">Reset</a>
                </div>
            </div>
            <div class="col-md-4">
                <img src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-s1q5sn_ecb74152.jpeg?region=0%2C0%2C450%2C450" alt="toy alien" style="width:300px;height:400px;">
            </div>
        </div>
<div class = "row">
        <div class = "col-md-9 text left">
            <div class = "form-inline">
                <label>Show
                    <select id="pages">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        </select> Records
                </label>
            </div>
        </div>
        <div class = "col-md-3 text-right">
            <div class = " form-inline">
                <p id = "recordCounter">From Record: to: of</p>          
            </div>
        </div>
    </div>
    <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="ufo_sightings">                
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
<div class ="row">
                   <div class = "col-md-4 text-left">
                       <button id = "prev",type = "button" class="btn btn-primary">Prev Page</button>                          
                   </div> 

                   <div class = "col-md-4 text-center">
                        <button id = "load",type = "button" class="btn btn-danger">Reload</button>                          
                    </div> 

                    <div class = "col-md-4 text-right">
                            <button id = "next",type = "button" class="btn btn-primary">Next Page</button>                          
                    </div> 

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
